<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="pilot database" content="This is a website for TV pilot screenplay download">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="script, screenplay, TV, pilot, writer, creator">
    <title>Episode One</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar" id="nav-bar">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/EO.png' %}" alt="Episode One" id="icon">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <form id="search-form" action="{% url 'search' %}" method="GET">
        <input class="form-control mr-sm-2" type="text" name="search" id="search" placeholder="Search by title, creator, or genre" autocomplete="off">
        <div id="search-results"></div>
    </form>
    

    <div class="hyper-link">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- Add News link before Mission link -->
                <li data-tooltip="News" class="nav-item active">
                    <a class="nav-link" id="news" href="{% url 'news' %}"><strong>News</strong></a>
                </li>
                <!-- Add Reviews link before Comment link -->
                <li data-tooltip="Reviews" class="nav-item active">
                    <a class="nav-link" id="reviews" href="{% url 'reviews' %}"><strong>Articles</strong></a>
                </li>
                <li data-tooltip="Our Mission" class="nav-item active">
                    <a class="nav-link" id="about" href="{% url 'about' %}"><strong>Mission</strong></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="hyper-link">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" id="comment" href="{% url 'comment' %}"><strong>Comment</strong></a>
                </li>
            </ul>
        </div>
    </div>

</nav>

<main>
    {% block content %}
  
    {% endblock content %}
</main>

<footer class="site-footer">
    <div class="footer-content">
        <!-- Your footer content goes here -->
        <div class="footer-logo">
            <!-- Your logo image or text here -->
        </div>
    
        <div class="footer-links">
            <ul>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'about' %}#fair-use">Legal</a></li>
                <li><a href="{% url 'comment' %}">Comment</a></li>
                <li><a href="{% url 'news' %}">News</a></li>
                <li><a href="{% url 'reviews' %}">Articles</a></li>
                <!-- Add more social media links or other links as needed -->
            </ul>
        </div>
    
        <div class="attribution-title clearfix">
            <img src="{% static 'images/TMDB.svg' %}" alt="TMDB Logo" class="tmdb-logo">
            <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
        </div>
    
    </div>
</footer>

<script src="{% static 'js/main_template.js' %}"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
